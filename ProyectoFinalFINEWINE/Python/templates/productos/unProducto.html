{% extends 'base.html' %}
{% block content %}
<br>
<div class="mb-3 descripcion">
    <h4>Lista de Productos</h4>
</div>

<div class="row">
    <div class="card col-6 offset-3">
        <img src="{{ producto.imagen.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">${{producto.precio}}/{{producto.unidad}}</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'carrito' producto.id %}" class="btn btn-success">Agregar al carrito</a>
        </div>
      </div>
</div>
{% endblock %}
