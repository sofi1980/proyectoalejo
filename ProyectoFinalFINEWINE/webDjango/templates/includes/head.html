{% load static %}
<div class="row" id="encabezado">
                
    <div class="col-9" id="titulo">
    </div>
    <div class="col-3">
        <img class="d-block mx-auto" src="{% static 'img/fruta.png' %}" alt="">
    </div>
</div>
<div class="col-12" id="nombreUsuario">
    {% if user.id is None %}
        <h6>visitante</h6>
    {% else %}
        <h6>{{ user.first_name }} - {{ user.rol }} {{ user.finca.nombreFinca}}</h6>
    {% endif %}
</div>
